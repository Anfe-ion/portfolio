<div class="body">
    <h2>{{ 'CODE PROJECTS' | translate }}</h2>
    <div class="projects">
        <div *ngFor="let card of data?.codeProjects; let i = index" class="project-item">
            <div class="card" (click)="navigateTo(card.url)">
                <p class="index">0{{ i + 1 }}</p>
                <div>
                    <img src="/assets/images/codeProjects/{{ card.name | lowercase }}.webp"
                        alt="{{ card.name | translate }} project preview">
                </div>
                <div>
                    <p class="category">{{ card.category | translate }}</p>
                    <h3>{{ card.name | translate }}</h3>
                    <p class="description">{{ card.description | translate }}</p>
                    <p class="status">{{ card.status | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
