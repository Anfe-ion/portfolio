<div class="body">
    <h2>{{ 'EDUCATION' | translate}}</h2>
    <div class="projects">
        <div *ngFor="let card of data?.education" class="project-item">
            <div class="card">
                <img src="assets/images/education/{{card.university}}.webp" alt="{{card.university}} Logo">
            </div>
            <p>{{card.name}}</p>
            <p class="status">{{card.status}}</p>
        </div>
    </div>
</div>
